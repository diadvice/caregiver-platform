{% extends "base.html" %}

{% block title %}Create Caregiver - Caregiver Platform{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-user-plus"></i> Create Caregiver</h1>
    <a href="{{ url_for('caregivers_list') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select User *</label>
                <select name="caregiver_user_id" class="form-select" required>
                    <option value="">Choose a user...</option>
                    {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.given_name }} {{ user.surname }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Caregiving Type *</label>
                    <select name="caregiving_type" class="form-select" required>
                        <option value="">Choose type...</option>
                        <option value="Babysitter">Babysitter</option>
                        <option value="Elderly Care">Elderly Care</option>
                        <option value="Playmate">Playmate</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender *</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Choose gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Hourly Rate ($) *</label>
                    <input type="number" step="0.01" name="hourly_rate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Photo URL</label>
                    <input type="text" name="photo" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Caregiver
            </button>
        </form>
    </div>
</div>
{% endblock %}
