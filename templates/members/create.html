{% extends "base.html" %}
{% block title %}Create Member{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-user-plus"></i> Create Member</h1>
    <a href="{{ url_for('members_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select User *</label>
                <select name="member_user_id" class="form-select" required>
                    <option value="">Choose...</option>
                    {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.given_name }} {{ user.surname }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">House Rules</label>
                <textarea name="house_rules" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Dependent Description</label>
                <textarea name="dependent_description" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create</button>
        </form>
    </div>
</div>
{% endblock %}
