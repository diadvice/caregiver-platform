{% extends "base.html" %}
{% block title %}Edit Address{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-map-marker-alt"></i> Edit Address</h1>
    <a href="{{ url_for('addresses_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <div class="alert alert-info"><strong>Member:</strong> {{ member[1].given_name }} {{ member[1].surname }}</div>
        <form method="POST">
            <div class="row">
                <div class="col-md-4 mb-3"><label>House Number *</label><input type="text" name="house_number" class="form-control" value="{{ address.house_number }}" required></div>
                <div class="col-md-4 mb-3"><label>Street *</label><input type="text" name="street" class="form-control" value="{{ address.street }}" required></div>
                <div class="col-md-4 mb-3"><label>Town *</label><input type="text" name="town" class="form-control" value="{{ address.town }}" required></div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        </form>
    </div>
</div>
{% endblock %}
