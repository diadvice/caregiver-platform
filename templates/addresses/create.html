{% extends "base.html" %}
{% block title %}Create Address{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-map-marker-alt"></i> Create Address</h1>
    <a href="{{ url_for('addresses_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Member *</label>
                <select name="member_user_id" class="form-select" required>
                    <option value="">Choose...</option>
                    {% for member, user in members %}
                    <option value="{{ member.member_user_id }}">{{ user.given_name }} {{ user.surname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3"><label>House Number *</label><input type="text" name="house_number" class="form-control" required></div>
                <div class="col-md-4 mb-3"><label>Street *</label><input type="text" name="street" class="form-control" required></div>
                <div class="col-md-4 mb-3"><label>Town *</label><input type="text" name="town" class="form-control" required></div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create</button>
        </form>
    </div>
</div>
{% endblock %}
