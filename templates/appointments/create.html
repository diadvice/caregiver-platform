{% extends "base.html" %}
{% block title %}Create Appointment{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-calendar-plus"></i> Create Appointment</h1>
    <a href="{{ url_for('appointments_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Caregiver *</label>
                    <select name="caregiver_user_id" class="form-select" required>
                        <option value="">Choose...</option>
                        {% for caregiver, user in caregivers %}
                        <option value="{{ caregiver.caregiver_user_id }}">{{ user.given_name }} {{ user.surname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Member *</label>
                    <select name="member_user_id" class="form-select" required>
                        <option value="">Choose...</option>
                        {% for member, user in members %}
                        <option value="{{ member.member_user_id }}">{{ user.given_name }} {{ user.surname }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Date *</label>
                    <input type="date" name="appointment_date" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Time *</label>
                    <input type="time" name="appointment_time" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Work Hours *</label>
                    <input type="number" step="0.5" name="work_hours" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Status *</label>
                <select name="status" class="form-select" required>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="declined">Declined</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create Appointment</button>
        </form>
    </div>
</div>
{% endblock %}
