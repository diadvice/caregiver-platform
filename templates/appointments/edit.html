{% extends "base.html" %}
{% block title %}Edit Appointment{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-calendar-edit"></i> Edit Appointment</h1>
    <a href="{{ url_for('appointments_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <div class="alert alert-info">
            <strong>Caregiver:</strong> {{ caregiver.given_name }} {{ caregiver.surname }} |
            <strong>Member:</strong> {{ member.given_name }} {{ member.surname }}
        </div>
        <form method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Date *</label>
                    <input type="date" name="appointment_date" class="form-control" value="{{ appointment.appointment_date }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Time *</label>
                    <input type="time" name="appointment_time" class="form-control" value="{{ appointment.appointment_time }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Work Hours *</label>
                    <input type="number" step="0.5" name="work_hours" class="form-control" value="{{ appointment.work_hours }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Status *</label>
                <select name="status" class="form-select" required>
                    <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="accepted" {% if appointment.status == 'accepted' %}selected{% endif %}>Accepted</option>
                    <option value="declined" {% if appointment.status == 'declined' %}selected{% endif %}>Declined</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Appointment</button>
        </form>
    </div>
</div>
{% endblock %}
