{% extends "base.html" %}
{% block title %}Apply for Job{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-file-alt"></i> Apply for Job</h1>
    <a href="{{ url_for('applications_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label>Caregiver *</label>
                <select name="caregiver_user_id" class="form-select" required>
                    <option value="">Choose...</option>
                    {% for caregiver, user in caregivers %}
                    <option value="{{ caregiver.caregiver_user_id }}">{{ user.given_name }} {{ user.surname }} ({{ caregiver.caregiving_type }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Job *</label>
                <select name="job_id" class="form-select" required>
                    <option value="">Choose...</option>
                    {% for job in jobs %}
                    <option value="{{ job.job_id }}">Job #{{ job.job_id }} - {{ job.required_caregiving_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Date Applied *</label>
                <input type="date" name="date_applied" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Submit Application</button>
        </form>
    </div>
</div>
{% endblock %}
