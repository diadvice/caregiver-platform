{% extends "base.html" %}
{% block title %}Edit Job{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-briefcase"></i> Edit Job</h1>
    <a href="{{ url_for('jobs_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <div class="alert alert-info"><strong>Posted By:</strong> {{ member[1].given_name }} {{ member[1].surname }}</div>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Required Type *</label>
                    <select name="required_caregiving_type" class="form-select" required>
                        <option value="Babysitter" {% if job.required_caregiving_type == 'Babysitter' %}selected{% endif %}>Babysitter</option>
                        <option value="Elderly Care" {% if job.required_caregiving_type == 'Elderly Care' %}selected{% endif %}>Elderly Care</option>
                        <option value="Playmate" {% if job.required_caregiving_type == 'Playmate' %}selected{% endif %}>Playmate</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Date Posted *</label>
                    <input type="date" name="date_posted" class="form-control" value="{{ job.date_posted }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Other Requirements</label>
                <textarea name="other_requirements" class="form-control" rows="4">{{ job.other_requirements }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        </form>
    </div>
</div>
{% endblock %}
