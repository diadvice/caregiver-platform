{% extends "base.html" %}
{% block title %}Post Job{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-briefcase"></i> Post Job</h1>
    <a href="{{ url_for('jobs_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Posted By (Member) *</label>
                <select name="member_user_id" class="form-select" required>
                    <option value="">Choose...</option>
                    {% for member, user in members %}
                    <option value="{{ member.member_user_id }}">{{ user.given_name }} {{ user.surname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Required Type *</label>
                    <select name="required_caregiving_type" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="Babysitter">Babysitter</option>
                        <option value="Elderly Care">Elderly Care</option>
                        <option value="Playmate">Playmate</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Date Posted *</label>
                    <input type="date" name="date_posted" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Other Requirements</label>
                <textarea name="other_requirements" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Post Job</button>
        </form>
    </div>
</div>
{% endblock %}
